<tq-quizzes-header></tq-quizzes-header>
<tq-container>
  <tq-quiz-items
    *ngIf="quizzes$ | async as quizzes; else loader"
    class="block p-5"
    [quizzes]="quizzes"
  ></tq-quiz-items>
</tq-container>
<ng-template #loader>
  <div class="p-5 flex items-center justify-center h-64">
    <tq-spinner size="lg"></tq-spinner>
  </div>
</ng-template>
