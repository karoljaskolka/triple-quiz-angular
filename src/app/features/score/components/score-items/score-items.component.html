<div *ngIf="scores.length; else noScores" class="-m-2 flex flex-wrap">
  <div
    class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5"
    *ngFor="let score of scores; let index = index; trackBy: trackById"
  >
    <tq-score-item [score]="score" [index]="index + 1"></tq-score-item>
  </div>
</div>

<ng-template #noScores>
  <div data-testid-no-scores class="p-5 text-center text-lg text-gray">
    {{ "scores.no-scores" | translate }}
  </div>
</ng-template>
